<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="side" opened>
    <div class="sidenav">
      <div class="sidenav-header">
        <h1 style="font-family: fantasy">AIRYOUU</h1>
      </div>
      <div class="sidenav-list">
        <div class="sidenav-list-item">
          <div class="sidenav-item">
            <a
              routerLink="/admin/dashboard/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <mat-icon aria-hidden="false">track_changes</mat-icon>
              <p>Overview</p>
            </a>
          </div>
        </div>
        <div class="sidenav-list-item">
          <div class="sidenav-item-header">
            <p>User Control</p>
          </div>
          <div class="sidenav-item">
            <a routerLink="admin/list" routerLinkActive="active">
              <mat-icon aria-hidden="false">supervised_user_circle</mat-icon>
              <p>Admin List</p>
            </a>
          </div>
          <div class="sidenav-item">
            <a routerLink="user/list" routerLinkActive="active">
              <mat-icon aria-hidden="false">account_circle</mat-icon>
              <p>Users</p>
            </a>
          </div>
        </div>
        <div class="sidenav-list-item">
          <div class="sidenav-item-header">
            <p>Package Control</p>
          </div>
          <div class="sidenav-item">
            <a routerLink="delivery/details" routerLinkActive="active">
              <mat-icon aria-hidden="false">album</mat-icon>
              <p>New Delivery</p></a
            >
          </div>
          <div class="sidenav-item">
            <a routerLink="delivery/list" routerLinkActive="active">
              <mat-icon aria-hidden="false">album</mat-icon>
              <p>Deliveries</p></a
            >
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-admin-navbar (toggleDrawer)="drawer.toggle()"></app-admin-navbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
