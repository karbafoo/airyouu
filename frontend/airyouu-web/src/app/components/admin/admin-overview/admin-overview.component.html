<div class="col-container">
  <div class="row-container">
    <div class="card pending">
      <h3>{{ this.packageStatuss[0] }}</h3>
      <p>PENDING</p>
    </div>
    <div class="card done">
      <h3>{{ this.packageStatuss[1] }}</h3>
      <p>DONE</p>
    </div>
    <div class="card cancelled">
      <h3>{{ this.packageStatuss[2] }}</h3>
      <p>CANCELLED</p>
    </div>
  </div>
  <div id="map"></div>
</div>
