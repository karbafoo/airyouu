<div class="auth-container">
  <div class="float">
    <a routerLink="/admin/auth"> Admin Area</a>
  </div>
  <div class="auth-form">
    <h3>User {{ getFormType() }}</h3>
    <form (onsubmit)="onAuth($event)" [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="form_type === 1">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        [color]="form_type ? 'accent' : 'primary'"
        (click)="onAuth($event)"
      >
        {{ form_type ? "Register" : "Login" }}
      </button>
      <button
        mat-button
        [color]="form_type ? 'primary' : 'accent'"
        (click)="toggleFormType($event)"
      >
        {{ getFormType(form_type ? 0 : 1) }}
      </button>
    </form>
  </div>
</div>
